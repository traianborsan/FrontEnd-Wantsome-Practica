<!doctype html>
<html>
    <head>
        <title>Rezolvare tema curs 2 - HTML Forms; primul set de cerinte</title>

        <meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width,initial scale=1.0">

    <body>
        <h1>Formular transmitere aplicatie angajare:</h1>
        <form aria-required="true">
            Nume: <br>
            <input type="text" name="nume" required><br>
            Prenume: <br>
            <input type="text" name="prenume" required>
        </form>
        <form>Sex:
           <input type="radio" name="sex_persoana" value="masculin" checked>masculin
           <input type="radio" name="sex_persoana" value="feminin">feminin
        </form>
        <form>Varsta:<br>
        <input type="number" name="varsta_persoana" value="18" min="18" max="85">ani
        </form>
    </form>Tara:<br>
    <select name="tara_de_rezidenta">
        <option value="selecteaza_tara">Selecteaza tara</option>
         <option value="Marea_Britanie">Marea Britanie</option>
         <option value="Franta">Franta</option>
         <option value="Romania" selected>Romania</option>
         <option value="Italia">Italia</option>
         <option value="Olanda">Olanda</option>
        </select>
    <form>
    <form>Oras:<br>
            <select name="oras_de_rezidenta">
                    <option value="selecteaza_oras">Selecteaza oras</option>
                    <optgroup label="Marea_Britanie">
                        <option name="Londra" value="LON">Londra</option>
                        <option name="Manchester" value="MAN">Manchester</option>
                        <option name="Liverpool" value="LIV">Liverpool</option>
                        <option name="Newcastle" value="NEW">Newcastle</option>
                    </optgroup>
                    <optgroup label="Franta">
                        <option name="Paris" value="PAR">Paris</option>
                        <option name="Lille" value="LIL">Lille</option>
                        <option name="Lyon" value="LYO">Lyon</option>
                        <option name="Nantes" value="NAN">Nantes</option>
                        <option name="Bordeaux" value="BOR">Bordeaux</option>
                    </optgroup>
                    <optgroup label="Romania">
                        <option name="Bucuresti" value="BUC">Bucuresti</option>
                        <option name="Cluj_Napoca" value="CLJ">Cluj Napoca</option>
                        <option name="Iasi" value="IAS">Iasi</option>
                        <option name="Timisoara" value="TIM">Timisoara</option>
                        <option name="Brasov" value="BRS">Brasov</option>
                    </optgroup>
                    <optgroup label="Italia">
                            <option name="Roma" value="ROM">Roma</option>
                            <option name="Milano" value="MIL">Milano</option>
                            <option name="Torino" value="TOR">Torino</option>
                            <option name="Florenta" value="FLO">Florenta</option>
                            <option name="Napoli" value="NAP">Napoli</option>
                    </optgroup>
                    <optgroup label="Olanda">
                            <option name="Amsterdam" value="AMS">Amsterdam</option>
                            <option name="Eindhoven" value="EIN">Eindhoven</option>
                            <option name="Rotterdam" value="ROT">Rotterdam</option>
                    </optgroup>
                </select>
    </form>
    <form>Adresa:<br>
        <input type="text" name="nume"><br>
    </form>
    <form>Cod postal:<br>
        <input type="text" name="nume" size="6"><br>
    </form>
    <form aria-required="true">E-mail:<br>
        <input type="email" name="email" required><br>
    </form>
    <span>Comentarii:<br>
        <textarea name="Comentarii" rows="5" cols="30">
        </textarea>
    </span>
    <form>Upload CV:
        <input type="file" name="myFile">
    </form><br>

    <form action="/ruta-trimitere-formular">
        <input type="submit" value="Trimite">
        <input type="reset">
    </form>
    </body>
</html>
