    <body>
        <h1>Travel reservation form</h1>
        <p><b>*Denotes mandatory</b></p>
        <form aria-required="true">
            <label for="persoana">Fullname*:</label><br>
            <input type="text" name="persoana" id="persoana" placeholder="FirstName LastName"><br>
        </form>
        <form aria-required="true">
            <label for="adresa_e-mail">E-mail address*:</label><br>
            <input type="text" name="adresa_e-mail" id="adresa_e-mail" placeholder="E-MAIL_ADDRESS"><br>
        </form>
        <form aria-required="true">Select Tour Package*:<br>
            <select name="pachete_turistice">
            <optgroup label="Europe">
                <option name="Giorgia" value="Gio">Gio</option>
                <option name="Espana" value="Esp">Esp</option>
                <option name="Germany&Austria" value="DeOt">DeOt</option>
            </optgroup>
            <optgroup label="South_America">
                <option name="Brazil" value="Bra">Bra</option>
                <option name="Chile" value="Chi">Chi</option>
            </optgroup>
            <optgroup label="South_Pacific">
                <option name="GoAustralia" value="Goa" selected>Goa</option>
                <option name="Fiji" value="Fij">Fij</option>
            </optgroup>
        </select>
    </form>
    <form aria-required="true">Arrival date*:<br>
        <input type="datetime" name="datasosirii" placeholder="m/d/y">
    </form>
    <form aria-required="true">Number of persons*:<br>
      <input type="text" name="cantitate" placeholder="UNKNOWN_TYPE">
    </form>
    <form aria-required="true">What would you want to avail?*<br>
        Boarding<input type="checkbox" name="optiunea1" value="Boarding"><br>
        Fooding<input type="checkbox" name="optiunea2" value="Fooding"><br>
        Sight seeing<input type="checkbox" name="optiunea3" value="Sight seeing">
    </form>

</form>
